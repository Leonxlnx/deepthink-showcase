<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Perspectives | High-End Testimonials</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">

    <style>
        /* =======================================
           GLOBAL VARIABLES & RESET
           ======================================= */
        :root {
            --bg-base: #F4F3EF;
            /* Alabaster / Ivory */
            --text-dark: #1A1918;
            /* Rich Black */
            --text-muted: #827E77;
            /* Warm Taupe */
            --accent: #B36D4D;
            /* Terracotta */
            --border: rgba(26, 25, 24, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            /* Managed by custom intelligent cursor */
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-base);
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::selection {
            background: var(--accent);
            color: #fff;
        }

        /* =======================================
           CINEMATIC OVERLAYS & BACKGROUNDS
           ======================================= */
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 999;
            pointer-events: none;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .background-container {
            position: absolute;
            inset: -5%;
            width: 110%;
            height: 110%;
            z-index: 0;
            overflow: hidden;
        }

        .backgrounds-wrapper {
            position: absolute;
            inset: 0;
            transition: transform 0.2s ease-out;
            /* Parallax Follow */
        }

        .bg-item {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1.2s ease, transform 4s cubic-bezier(0.19, 1, 0.22, 1);
            filter: grayscale(40%) brightness(1.1);
        }

        .bg-item.active {
            opacity: 1;
            transform: scale(1);
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            /* Washes out left side for text readability, clears up gently on the right */
            background: linear-gradient(to right, rgba(244, 243, 239, 0.98) 0%, rgba(244, 243, 239, 0.85) 45%, rgba(244, 243, 239, 0.1) 100%);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        /* =======================================
           CUSTOM INTELLIGENT CURSOR
           ======================================= */
        .cursor-dot-wrapper,
        .cursor-ring-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.3s, background 0.3s, opacity 0.3s, border 0.3s;
        }

        .cursor-ring {
            width: 40px;
            height: 40px;
            border: 1.5px solid var(--accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 2px;
            color: transparent;
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1), height 0.4s cubic-bezier(0.19, 1, 0.22, 1), background 0.3s, border-color 0.3s, color 0.3s;
        }

        /* Cursor Interaction States */
        body.hover-view .cursor-ring {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        body.hover-view .cursor-dot {
            opacity: 0;
        }

        body.hover-btn .cursor-ring {
            width: 0px;
            height: 0px;
            opacity: 0;
        }

        body.hover-btn .cursor-dot {
            transform: translate(-50%, -50%) scale(2.5);
            background: transparent;
            border: 1px solid var(--text-dark);
        }

        /* Disable on touch devices */
        @media (pointer: coarse) {
            * {
                cursor: auto !important;
            }

            .cursor-dot-wrapper,
            .cursor-ring-wrapper {
                display: none !important;
            }
        }

        /* =======================================
           MAIN LAYOUT
           ======================================= */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* --- Left Typography Panel --- */
        .text-panel {
            flex: 1;
            padding: 0 4vw 0 8vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-line {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--accent);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .header-line .line {
            width: 40px;
            height: 1px;
            background-color: var(--accent);
        }

        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            line-height: 0;
            color: var(--accent);
            opacity: 0.2;
            margin-bottom: 3rem;
            transform: translateX(-10px);
        }

        /* Grid layering technique for absolute fluid cross-fading */
        .quotes-grid,
        .authors-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            align-items: start;
        }

        .quotes-grid {
            margin-bottom: 2.5rem;
        }

        .quote-item {
            grid-area: 1 / 1 / 2 / 2;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 3.2vw, 3.5rem);
            line-height: 1.25;
            color: var(--text-dark);
            pointer-events: none;
        }

        /* Split-word Micro Animations */
        .word-wrap {
            display: inline-block;
            overflow: hidden;
            vertical-align: top;
            padding-bottom: 0.1em;
        }

        .word {
            display: inline-block;
            transform: translateY(110%) rotate(5deg);
            opacity: 0;
            transform-origin: top left;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s ease;
        }

        .quote-item.active .word {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }

        .quote-item.exit .word {
            transform: translateY(-110%) rotate(-5deg);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s ease;
        }

        /* Author Metadata */
        .author-item {
            grid-area: 1 / 1 / 2 / 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .author-item.active {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.3s;
        }

        .author-item.exit {
            opacity: 0;
            transform: translateY(-20px);
        }

        .author-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.2rem;
        }

        .author-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 3rem;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 1.5;
        }

        .progress-track {
            width: 150px;
            height: 1px;
            background: var(--border);
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: -1px;
            left: 0;
            height: 3px;
            background: var(--text-dark);
            width: 20%;
            transition: width 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .counter {
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }

        .counter span {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* --- Right Orbital Wheel Panel --- */
        .wheel-panel {
            flex: 1;
            position: relative;
            pointer-events: none;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 60%;
            width: 0;
            height: 0;
        }

        .item-wrapper {
            position: absolute;
            top: -100px;
            left: -70px;
            width: 140px;
            height: 200px;
            will-change: transform, opacity, z-index;
            pointer-events: auto;
        }

        .wheel-item {
            position: absolute;
            inset: 0;
            border-radius: 100px;
            /* Elegant pill shape */
            overflow: hidden;
            filter: grayscale(100%) brightness(0.6);
            transition: filter 0.6s ease, box-shadow 0.6s ease;
            z-index: 1;
        }

        .item-wrapper.active .wheel-item {
            filter: grayscale(0%) brightness(1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .wheel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Rotating SVG Badge around active item */
        .item-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            animation: spin 15s linear infinite;
            z-index: 0;
        }

        .item-badge svg text {
            font-family: 'Inter', sans-serif;
            fill: var(--accent);
        }

        .item-wrapper.active .item-badge {
            opacity: 1;
            transition-delay: 0.4s;
        }

        @keyframes spin {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* =======================================
           RESPONSIVE LOGIC
           ======================================= */
        @media (max-width: 1024px) {
            .content-wrapper {
                flex-direction: column;
            }

            .text-panel {
                padding: 12vw 6vw 0;
                flex: 1;
                justify-content: flex-start;
            }

            .wheel-panel {
                flex: 1.2;
                overflow: hidden;
            }

            /* Shift origin deep to the right to maintain mathematical layout natively */
            .wheel-center {
                left: 100%;
                top: 50%;
            }

            .bg-overlay {
                background: linear-gradient(to bottom, rgba(244, 243, 239, 0.98) 0%, rgba(244, 243, 239, 0.85) 45%, rgba(244, 243, 239, 0.2) 100%);
            }
        }

        @media (max-width: 768px) {
            .quote-item {
                font-size: 1.8rem;
            }

            .quote-mark {
                font-size: 6rem;
                margin-bottom: 1.5rem;
            }

            .author-name {
                font-size: 1.3rem;
            }

            .controls {
                margin-top: 1.5rem;
                gap: 15px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
            }

            .wheel-center {
                left: 110%;
                top: 50%;
            }
        }
    </style>
</head>

<body>

    <div class="noise-overlay"></div>

    <div class="background-container">
        <div class="backgrounds-wrapper" id="backgrounds-wrapper">
        </div>
        <div class="bg-overlay"></div>
    </div>

    <div class="cursor-ring-wrapper" id="cursor-ring-wrapper">
        <div class="cursor-ring" id="cursor-ring">VIEW</div>
    </div>
    <div class="cursor-dot-wrapper" id="cursor-dot-wrapper">
        <div class="cursor-dot" id="cursor-dot"></div>
    </div>

    <main class="content-wrapper">

        <section class="text-panel">
            <div class="header-line">
                <span class="line"></span>
                <span>Curated Perspectives</span>
            </div>

            <div class="quote-mark">“</div>

            <div class="quotes-grid" id="quotes-grid">
            </div>

            <div class="authors-grid" id="authors-grid">
            </div>

            <div class="controls">
                <button id="btn-prev" class="nav-btn magnetic">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="progress-track">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <button id="btn-next" class="nav-btn magnetic">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
                <div class="counter">
                    <span id="current-count">01</span> / <span id="total-count">05</span>
                </div>
            </div>
        </section>

        <section class="wheel-panel" id="wheel-panel">
            <div class="wheel-center" id="wheel-center">
            </div>
        </section>

    </main>

    <script>
        /** 
         * DATA PAYLOAD: High-End Curated Testimonials
         * Avoided bento, tech, and nature. Purely editorial gallery aesthetic.
         */
        const testimonials = [
            {
                author: "Valerie J.",
                role: "Principal, Studio Blanc",
                quote: "A masterclass in spatial harmony. Their approach dismantled our constraints and birthed an entirely new paradigm of architectural elegance.",
                image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=800&auto=format&fit=crop",
                bg: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000&auto=format&fit=crop"
            },
            {
                author: "Marcus T.",
                role: "Creative Director",
                quote: "An uncompromising vision. The meticulous curation of form and void transcends traditional design, leaving a profound, lasting impact.",
                image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800&auto=format&fit=crop",
                bg: "https://images.unsplash.com/photo-1513694203232-719a280e022f?q=80&w=2000&auto=format&fit=crop"
            },
            {
                author: "Elena R.",
                role: "Curator, The Vanguard",
                quote: "They do not merely design spaces; they sculpt light and shadow. A profoundly artistic execution matched only by rigorous professionalism.",
                image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop",
                bg: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000&auto=format&fit=crop"
            },
            {
                author: "Julian C.",
                role: "Editor in Chief",
                quote: "Brilliant, unapologetic, and utterly refined. Working with them was a symphony of bold ideas and flawless, uncompromising delivery.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=800&auto=format&fit=crop",
                bg: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2000&auto=format&fit=crop"
            },
            {
                author: "Isabella Thorne",
                role: "Interior Sculptor",
                quote: "They do not merely design; they compose. A beautifully choreographed harmony of bold intent and impeccable, meticulous craft.",
                image: "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?q=80&w=800&auto=format&fit=crop",
                bg: "https://images.unsplash.com/photo-1541123356219-284ebe98ae3b?q=80&w=2000&auto=format&fit=crop"
            }
        ];

        /**
         * INITIALIZATION & DOM GENERATION
         */
        let wheelItems = [];
        let activeIndex = 0;
        let virtualIndex = 0; // Ensures shortest-path rotation math
        const totalItems = testimonials.length;
        const step = (Math.PI * 2) / totalItems;

        let targetAngle = Math.PI;
        let currentAngle = Math.PI - 1; // Offset for elegant entrance sweeping animation

        function initData() {
            const quotesGrid = document.getElementById('quotes-grid');
            const authorsGrid = document.getElementById('authors-grid');
            const bgWrapper = document.getElementById('backgrounds-wrapper');
            const wheelCenter = document.getElementById('wheel-center');

            document.getElementById('total-count').innerText = `0${totalItems}`;

            testimonials.forEach((t, i) => {

                // 1. Build Split-Word Quotes (Enables elegant staggered CSS reveal)
                const qItem = document.createElement('div');
                qItem.className = `quote-item ${i === 0 ? 'active' : ''}`;
                const splitWords = t.quote.split(' ').map((w, idx) => {
                    return `<span class="word-wrap"><span class="word" style="transition-delay: ${idx * 0.03}s">${w}</span></span>`;
                }).join(' ');
                qItem.innerHTML = splitWords;
                quotesGrid.appendChild(qItem);

                // 2. Build Authors
                const aItem = document.createElement('div');
                aItem.className = `author-item ${i === 0 ? 'active' : ''}`;
                aItem.innerHTML = `
                    <div class="author-name">${t.author}</div>
                    <div class="author-role">${t.role}</div>
                `;
                authorsGrid.appendChild(aItem);

                // 3. Build Backgrounds
                const bgItem = document.createElement('div');
                bgItem.className = `bg-item ${i === 0 ? 'active' : ''}`;
                bgItem.style.backgroundImage = `url('${t.bg}')`;
                bgWrapper.appendChild(bgItem);

                // 4. Build Wheel Items with unique rotating SVG badges
                const wItem = document.createElement('div');
                wItem.className = `item-wrapper ${i === 0 ? 'active' : ''}`;
                wItem.innerHTML = `
                    <div class="item-badge">
                        <svg viewBox="0 0 100 100">
                            <path id="circlePath-${i}" d="M 50, 50 m -40, 0 a 40,40 0 1,1 80,0 a 40,40 0 1,1 -80,0" fill="none" />
                            <text font-size="8.5" font-weight="600" letter-spacing="1">
                                <textPath href="#circlePath-${i}" startOffset="0%" textLength="218" lengthAdjust="spacing">
                                    CURATED EXCELLENCE • ARTISTIC VISION • 
                                </textPath>
                            </text>
                        </svg>
                    </div>
                    <div class="wheel-item">
                        <img src="${t.image}" alt="${t.author}">
                    </div>
                `;

                // Micro-Interactions
                wItem.addEventListener('click', () => { goTo(i); resetAutoplay(); });
                wItem.addEventListener('mouseenter', () => document.body.classList.add('hover-view'));
                wItem.addEventListener('mouseleave', () => document.body.classList.remove('hover-view'));

                wheelCenter.appendChild(wItem);
                wheelItems.push(wItem);
            });
        }

        /**
         * STATE ENGINE & MATH TRANSITIONS
         */
        function goTo(index) {
            if (index === activeIndex) return;

            // Calculate exact shortest path for the math orbit
            let diff = index - activeIndex;
            if (diff > totalItems / 2) diff -= totalItems;
            if (diff < -totalItems / 2) diff += totalItems;

            virtualIndex += diff;

            // Clear previous exit states
            document.querySelectorAll('.quote-item, .author-item').forEach(el => el.classList.remove('exit'));

            const qItems = document.querySelectorAll('.quote-item');
            const aItems = document.querySelectorAll('.author-item');
            const bgItems = document.querySelectorAll('.bg-item');

            // Trigger Outgoing Animations
            qItems[activeIndex].classList.replace('active', 'exit');
            aItems[activeIndex].classList.replace('active', 'exit');
            wheelItems[activeIndex].classList.remove('active');
            bgItems[activeIndex].classList.remove('active');

            // Apply New Index State
            activeIndex = index;
            targetAngle = Math.PI - virtualIndex * step;

            // Force browser reflow to reset CSS transitions
            void qItems[activeIndex].offsetWidth;

            // Trigger Incoming Animations
            qItems[activeIndex].classList.remove('exit');
            qItems[activeIndex].classList.add('active');
            aItems[activeIndex].classList.remove('exit');
            aItems[activeIndex].classList.add('active');
            wheelItems[activeIndex].classList.add('active');
            bgItems[activeIndex].classList.add('active');

            // Update Physical UI Metrics
            document.getElementById('progress-fill').style.width = `${((activeIndex + 1) / totalItems) * 100}%`;
            document.getElementById('current-count').innerText = `0${activeIndex + 1}`;
        }

        /**
         * PURE MATH 3D ORBITAL LOOP
         * Zero external library dependencies required.
         */
        let radiusX = 280, radiusY = 380;

        function updateWheelDimensions() {
            if (window.innerWidth < 768) {
                radiusX = 140; radiusY = 200;
            } else if (window.innerWidth <= 1024) {
                radiusX = 200; radiusY = 280;
            } else {
                radiusX = 280; radiusY = 380;
            }
        }
        window.addEventListener('resize', updateWheelDimensions);
        updateWheelDimensions();

        function renderWheel() {
            // Fluid LERP interpolator for the entire wheel mechanism
            currentAngle += (targetAngle - currentAngle) * 0.06;

            wheelItems.forEach((item, i) => {
                let theta = currentAngle + i * step;
                let x = Math.cos(theta) * radiusX;
                let y = Math.sin(theta) * radiusY;

                // Normalized mapping ensures Active item (Math.PI) === 0, Back Item === 1
                let normalizedCos = (Math.cos(theta) + 1) / 2;

                let scale = 1.6 - (normalizedCos * 0.8);
                let opacity = 1 - (normalizedCos * 0.7);
                let zIndex = Math.round((1 - normalizedCos) * 100);

                item.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                item.style.opacity = opacity;
                item.style.zIndex = zIndex;
            });

            requestAnimationFrame(renderWheel);
        }

        /**
         * DYNAMIC CURSOR & PARALLAX PHYSICS
         */
        const cursorDotWrap = document.getElementById('cursor-dot-wrapper');
        const cursorRingWrap = document.getElementById('cursor-ring-wrapper');
        const bgWrapper = document.getElementById('backgrounds-wrapper');
        const wheelCenter = document.getElementById('wheel-center');

        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
        let ringX = mouseX, ringY = mouseY;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Instant Tracker Update
            cursorDotWrap.style.transform = `translate(${mouseX}px, ${mouseY}px)`;

            // Subtle 3D Space Shift
            const parallaxX = (mouseX / window.innerWidth - 0.5) * -40;
            const parallaxY = (mouseY / window.innerHeight - 0.5) * -40;
            bgWrapper.style.transform = `translate(${parallaxX}px, ${parallaxY}px)`;

            if (window.innerWidth > 1024) {
                wheelCenter.style.transform = `translate(${parallaxX * -0.5}px, ${parallaxY * -0.5}px)`;
            }
        });

        function renderCursor() {
            // Elastic ring follower logic
            ringX += (mouseX - ringX) * 0.15;
            ringY += (mouseY - ringY) * 0.15;
            cursorRingWrap.style.transform = `translate(${ringX}px, ${ringY}px)`;
            requestAnimationFrame(renderCursor);
        }

        // Apply Magnetic Pull Effect to Navigation
        document.querySelectorAll('.magnetic').forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width / 2) * 0.35;
                const y = (e.clientY - rect.top - rect.height / 2) * 0.35;
                btn.style.transform = `translate(${x}px, ${y}px)`;
            });
            btn.addEventListener('mouseenter', () => {
                document.body.classList.add('hover-btn');
                btn.style.transition = 'none';
            });
            btn.addEventListener('mouseleave', () => {
                document.body.classList.remove('hover-btn');
                btn.style.transition = 'transform 0.5s cubic-bezier(0.19, 1, 0.22, 1)';
                btn.style.transform = `translate(0px, 0px)`;
            });
        });

        /**
         * AUTOPLAY TIMERS & ACTIONS
         */
        let autoplayTimer;
        function resetAutoplay() {
            clearInterval(autoplayTimer);
            autoplayTimer = setInterval(() => {
                goTo((activeIndex + 1) % totalItems);
            }, 8000); // Relaxed pace for reading
        }

        document.getElementById('btn-next').addEventListener('click', () => {
            goTo((activeIndex + 1) % totalItems);
            resetAutoplay();
        });

        document.getElementById('btn-prev').addEventListener('click', () => {
            goTo((activeIndex - 1 + totalItems) % totalItems);
            resetAutoplay();
        });

        // Pause rotation while visually exploring items
        document.getElementById('wheel-panel').addEventListener('mouseenter', () => clearInterval(autoplayTimer));
        document.getElementById('wheel-panel').addEventListener('mouseleave', resetAutoplay);

        // System Boot
        initData();
        renderWheel();
        renderCursor();
        resetAutoplay();

    </script>
</body>

</html>
